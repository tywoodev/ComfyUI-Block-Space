<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiteGraph Smart Drop Prototype</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1c1e22;
      color: #d8d8d8;
      font-family: Arial, sans-serif;
    }

    #graph-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hud {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #404040;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.4;
      pointer-events: auto;
    }

    .hud-controls {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .hud-controls input[type="color"] {
      width: 30px;
      height: 20px;
      border: 0;
      padding: 0;
      background: transparent;
      cursor: pointer;
    }

    .hud-controls button {
      border: 1px solid #555;
      background: #242424;
      color: #d8d8d8;
      border-radius: 4px;
      padding: 3px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .hud-controls select {
      border: 1px solid #555;
      background: #242424;
      color: #d8d8d8;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .hud-controls button:hover {
      border-color: #777;
      background: #2c2c2c;
    }
  </style>
</head>
<body>
  <canvas id="graph-canvas"></canvas>
  <div class="hud">
    Smart Drop Prototype<br />
    - Drag from an output to node body (not port)<br />
    - Matching types auto-connect or show menu
    <div class="hud-controls">
      <label for="focus-pulse-color">Flow color</label>
      <input id="focus-pulse-color" type="color" value="#ff00ae" />
      <label for="focus-connector-style">Connector</label>
      <select id="focus-connector-style">
        <option value="hybrid">Hybrid</option>
        <option value="straight">Straight</option>
        <option value="angled">Angled</option>
      </select>
      <button id="reset-workspace-btn" type="button">Reset Workspace</button>
    </div>
  </div>
  <div id="status-overlay" style="position:fixed;right:12px;top:12px;z-index:1001;background:rgba(0,0,0,0.75);border:1px solid #404040;border-radius:8px;padding:10px 12px;font-size:12px;line-height:1.35;max-width:420px;white-space:pre-wrap"></div>

  <script src="./bootstrap.js"></script>
</body>
</html>
